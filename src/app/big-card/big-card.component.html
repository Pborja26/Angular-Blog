<div class="container_big-card">
    <div class="big-card_picture">
        <img 
        src="{{ photoCover }}" 
        alt="" 
        srcset=""
        >
    </div>
    <div class="big-card_title">
        <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
    </div>
    <div class="big-card_description">
        <p>{{ cardDescription }}</p>
    </div>
</div>
